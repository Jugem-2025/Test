<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わしちゃんとしわちゃんの冒険</title>
  <style>
    body {
      background-color: #5a1e1e; /* 暗い赤 */
      color: black;
      font-size: 11pt;
      font-family: "Yu Mincho", serif;
      line-height: 1.6;
      padding: 40px;
    }

    .story span {
      display: inline-block;
      transition: transform 1s ease, opacity 1s ease;
    }

    .falling {
      transform: translateY(100px) rotateZ(20deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="story" id="story">
    <!-- ここに文字ごとに分割された文章が入ります -->
  </div>

  <script>
    // サンプル文章（80文字）
    const text = `わしちゃんとしわちゃんは、風に導かれて森を進み、忘れかけた夢を取り戻した。`;

    const storyContainer = document.getElementById("story");

    // 一文字ずつspanにして挿入
    for (let char of text) {
      const span = document.createElement("span");
      span.textContent = char;
      storyContainer.appendChild(span);
    }

    // 3秒後にランダムに崩れ落ちていく
    setTimeout(() => {
      const spans = Array.from(document.querySelectorAll(".story span"));
      spans.forEach((span, index) => {
        setTimeout(() => {
          span.classList.add("falling");
        }, Math.random() * 3000); // 0〜3秒ランダムで落下
      });
    }, 3000);
  </script>
</body>
</html>
